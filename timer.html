<!-- HTML for the Timer Web App -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <script src="timer.js"></script>
</head>
<body>
    <div class="main">
    <h1>STOP WATCH</h1>

    <p><span id="seconds">00</span>:<span id="miliseconds">00</span></p>

    <span id="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </span>
    </div>
</body>
</html>
